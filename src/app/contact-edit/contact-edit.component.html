<h2 class="sub-header">编辑联系人</h2>
<div class="table-responsive">
    <form (ngSubmit)="editContact()">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="name" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="formData.name">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="formData.email">
        </div>
        <div class="form-group">
            <label for="phone">电话</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Phone" [(ngModel)]="formData.phone">
        </div>
        <button type="submit" class="btn btn-info">修改</button>
    </form>
</div>
